<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ApeironðŸ’—</title>

    <!-- Google Fonts: Comfortaa -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />

    <!-- Audio -->
    <audio id="myAudio" loop>
        <source src="audio-file.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

    <script>
        // Background music
        window.addEventListener('load', () => {
            const audio = document.getElementById('myAudio');
            audio.volume = 0.2;
            audio.loop = true;
            audio.play().catch(() => {
                const resumeAudio = () => {
                    audio.play();
                    document.removeEventListener('click', resumeAudio);
                };
                document.addEventListener('click', resumeAudio);
            });
        });

        // Navigation fade + timer
        document.addEventListener('DOMContentLoaded', function () {
            const links = document.querySelectorAll('a.nav-link');
            links.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.body.classList.add('fade');
                    setTimeout(() => {
                        window.location.href = link.href;
                    }, 500);
                });
            });

            // Timer logic
            let startTime = Date.now();
            const timerElement = document.getElementById('siteTimer');

            function updateTimer() {
                let elapsed = Math.floor((Date.now() - startTime) / 1000);
                let minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
                let seconds = String(elapsed % 60).padStart(2, '0');
                timerElement.textContent = `${minutes}:${seconds}`;
            }

            setInterval(updateTimer, 1000);
            updateTimer();
        });
    </script>

    <style>
        *, *::before, *::after { box-sizing: border-box; }

        .fade-out { opacity: 1; transition: opacity 0.5s ease-out; }
        .fade-out.fade { opacity: 0; }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url("images/mountain.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            font-family: 'Comfortaa', cursive, Arial, sans-serif;
            color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        * { cursor: url("./images/cursor.ico"), auto !important; }

        .frosted {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px 50px;
            max-width: 480px;
            width: 90%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeSlideIn 1.2s ease-out forwards;
            border: 1.5px solid rgba(255, 255, 255, 0.5);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 15px rgba(255, 255, 255, 0.15);
            position: relative;
            z-index: 1;
        }

        @keyframes fadeSlideIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Sequential Fade Animations */
        .timer-container,
        img,
        h1,
        .bio p,
        .separator,
        .links {
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        .timer-container { animation-delay: 1.2s; }
        img { animation-delay: 1.4s; }
        h1 { animation-delay: 1.6s; }
        .bio p { animation-delay: 1.8s; }
        .separator { animation-delay: 2.0s; }
        .links { animation-delay: 2.2s; }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Timer styling */
        .timer-container {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }

        .site-timer {
            font-size: 0.95rem;
            font-weight: 600;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 12px;
            border-radius: 12px;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
        }

        img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 3.5px solid #fff;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
            margin-bottom: 24px;
            transition: box-shadow 0.3s ease;
        }

        img:hover,
        img:focus { box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); }

        h1 {
            margin: 0 0 14px;
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 0.07em;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .bio p {
            max-width: 460px;
            margin: 0 auto 32px;
            line-height: 1.7;
            font-weight: 400;
            font-size: 1.1rem;
            color: #ddd;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
        }

        .separator {
            border: none;
            height: 1px;
            margin: 24px auto;
            width: 90%;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.15);
            border-radius: 2px;
        }

        .links {
    display: flex;
    justify-content: center;
    gap: 16px; /* was 24px - brings buttons closer together */
}

.links a {
    min-width: 105px; /* was 120px - makes buttons narrower */
    padding: 12px 18px; /* was 14px 22px - slightly smaller buttons */
    background: rgba(255, 255, 255, 0.15);
    color: #f0f0f0;
    font-weight: 600;
    text-decoration: none;
    border-radius: 10px;
    box-shadow:
        0 4px 6px rgba(0, 0, 0, 0.25),
        inset 0 0 8px rgba(255, 255, 255, 0.2);
    transition: background-color 0.35s, box-shadow 0.35s, transform 0.25s;
    text-align: center;
}


        .links a:hover {
            background: rgba(255, 255, 255, 0.35);
            box-shadow:
                0 6px 20px rgba(255, 255, 255, 0.85),
                inset 0 0 15px rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        @media (max-width: 400px) {
            h1 { font-size: 2rem; }
            .bio p { font-size: 1rem; padding: 0 10px; }
            .links { gap: 16px; }
            .links a { padding: 12px 18px; min-width: 100px; font-size: 0.9rem; }
        }
    </style>
</head>

<body>
    <main class="frosted" role="main" aria-label="Personal bio card">
        <!-- Timer Above Image -->
        <div class="timer-container">
            <div class="site-timer">Time on site: <span id="siteTimer">00:00</span></div>
        </div>

        <img src="images/profile.jpg" alt="Profile picture of dphchad" />
        <h1>Apeiron</h1>
        <section class="bio">
            <p>Hey! I'm a 14yo amateur developer and cybersec nerd.</p>
        </section>

        <hr class="separator" />

        <nav class="links" aria-label="Social and project links">
            <a href="./pages/socials.html" class="nav-link" target="_blank" rel="noopener noreferrer">My socials</a>
            <a href="./pages/about.html" class="nav-link" target="_blank" rel="noopener noreferrer">About me</a>
            <a href="./pages/projects.html" class="nav-link" target="_blank" rel="noopener noreferrer">My projects</a>
        </nav>
    </main>
</body>
</html>
