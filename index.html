<head>

    <!-- Google Fonts: Comfortaa -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />

    <!-- Audio element for ambient background music -->
    <audio id="myAudio" loop>
        <source src="audio-file.mp3" type="audio/mpeg" />
        <!-- Fallback text for unsupported browsers -->
        Your browser does not support the audio element.
    </audio>

    <script>
        window.addEventListener('load', () => {
            const audio = document.getElementById('myAudio');
            audio.volume = 0.2; // Set very low volume for subtlety
            audio.loop = true;

            // Attempt to autoplay, fallback to user interaction
            audio.play().catch(() => {
                const resumeAudio = () => {
                    audio.play();
                    document.removeEventListener('click', resumeAudio);
                };
                document.addEventListener('click', resumeAudio);
            });
        });
    </script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Attach event listener to all navigation buttons/links
    const links = document.querySelectorAll('a.nav-link'); // Adjust selector

    links.forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault(); // Prevent default immediate navigation

        // Add fade class to body or main container
        document.body.classList.add('fade');

        // After transition delay, navigate to the link href
        setTimeout(() => {
          window.location.href = link.href;
        }, 500); // match the CSS transition duration
      });
    });
  });
</script>


    <style>
        /* Reset and base styles */
        *, *::before, *::after {
            box-sizing: border-box;
        }

.fade-out {
  opacity: 1;
  transition: opacity 0.5s ease-out;
}

.fade-out.fade {
  opacity: 0;
}

        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height for vertical centering */
            background-image: url("images/mountain.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            font-family: 'Comfortaa', cursive, Arial, sans-serif;
            color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* Add subtle dark overlay for contrast */
            position: relative;
        }

        /* Optional dark overlay to enhance text readability */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        /* Make sure content is above overlay */
        .frosted {
            position: relative;
            z-index: 1;
        }

        /* Custom cursor with fallback */
        * {
            cursor: url("./images/cursor.ico"), auto !important;
        }

        /* Frosted Glass Panel */
        .frosted {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px 50px;
            max-width: 480px;
            width: 90%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeSlideIn 1.2s ease-out forwards;
            border: 1.5px solid rgba(255, 255, 255, 0.5);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 15px rgba(255, 255, 255, 0.15);
            /* Slightly increased shadow for depth */
            box-sizing: border-box;
        }

        @keyframes fadeSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Profile image styles */
        img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 3.5px solid #fff;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
            margin-bottom: 24px;
            transition: box-shadow 0.3s ease;
        }

        img:hover,
        img:focus {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            outline: none;
        }

        h1 {
            margin: 0 0 14px;
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 0.07em;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
            user-select: none;
        }

        /* Bio paragraph */
        .bio p {
            max-width: 460px;
            margin: 0 auto 32px;
            line-height: 1.7;
            font-weight: 400;
            font-size: 1.1rem;
            color: #ddd;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
        }

        /* Separator line matching frosted panel style */
        .separator {
            border: none;
            height: 1px;
            margin: 24px auto;
            width: 90%;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.15);
            border-radius: 2px;
        }

        /* Links container: horizontally center, spaced evenly */
        .links {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: nowrap;
            user-select: none;
        }

        /* Individual link styling */
        .links a {
            min-width: 120px;
            display: inline-block;
            padding: 14px 22px;
            background: rgba(255, 255, 255, 0.15);
            color: #f0f0f0;
            font-weight: 600;
            text-decoration: none;
            border-radius: 10px;
            box-shadow:
                0 4px 6px rgba(0, 0, 0, 0.25),
                inset 0 0 8px rgba(255, 255, 255, 0.2);
            transition:
                background-color 0.35s ease,
                box-shadow 0.35s ease,
                transform 0.25s ease;
            text-align: center;
            user-select: none;
            will-change: background-color, box-shadow, transform;
        }

        .links a:hover,
        .links a:focus {
            background: rgba(255, 255, 255, 0.35);
            box-shadow:
                0 6px 20px rgba(255, 255, 255, 0.85),
                inset 0 0 15px rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            outline: none;
        }

        /* Accessibility focus ring */
        .links a:focus-visible {
            outline: 3px solid #fff;
            outline-offset: 4px;
        }

        /* Responsive text scaling for smaller devices */
        @media (max-width: 400px) {
            h1 {
                font-size: 2rem;
            }

            .bio p {
                font-size: 1rem;
                padding: 0 10px;
            }

            .links {
                gap: 16px;
            }

            .links a {
                padding: 12px 18px;
                min-width: 100px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
